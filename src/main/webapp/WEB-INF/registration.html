<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<!--ceate navigation bar (header)-->
	
<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">MANAKPUR</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li class="active"><a href="/login">Login</a></li>
					<li><a href="/registration">Registration</a></li>
				</ul>
			</div>
		</div>
	</nav>


<br>
<br>

	<!--create html registration form-->

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">you are successfully registered
					</div>
				</div>


				<h1>Registration</h1>
				<form th:action="@{/registration}" method="post" th:object="${user}" >
					<div class="form-group">

						<label class="control-label" for="firstName">First Name </label> <input
							id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
					</div>


					<div class="form-group">

						<label class="control-label" for="lastName">Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">

						<label class="control-label" for="email">Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password">Password</label> <input
							id="password" class="form-control" th:field="*{password}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn  btn-success">Register</button>
						<span> Already Registered?<a href="/" th:href="@{/login}">login
								here</a></span>
					</div>
				</form>
			</div>
</div>
</div>
</body>
</html>
